name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

permissions:
  contents: read
  # packages: write

jobs:

  ci:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5

    - name: Test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: make ci
